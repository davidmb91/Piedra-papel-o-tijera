<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Piedra, papel o tijeras</title>

	<!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <!-- Personal styles -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row results">
			<div class="col-xs-4"><i class="fa fa-trophy thumbResult"> 0</i></div>
			<div class="col-xs-4"><i class="fa fa-thumbs-o-down thumbResult"> 0</i></div>
			<div class="col-xs-4"><i class="fa fa-bars thumbResult"> 0</i></div>
		</div>

		<div class="row playArea">
			<div class="cols-xs-8">
				<div class="col-xs-6">
					<i class="fa fa-scissors fa-rotate-270 iElection"></i>
					<div class="col-xs-12 idElection">Tu elección</div>
				</div>
				<div class="col-xs-6">
					<i class="fa fa-file-o iElection"></i>
					<div class="col-xs-12 idElection">CPU</div>
				</div>
				<h2 class="messageResult">¡HAS GANADO!</h2>
			</div>
		</div>

		<div class="row selectOption">
			<div class="col-xs-9">
				<div class="col-xs-3">
					<i class="fa fa-certificate thumbElection"></i>
					<div class="col-xs-12">Piedra</div>
				</div>
				<div class="col-xs-3">
					<i class="fa fa-file-o thumbElection"></i>
					<div class="col-xs-12">Papel</div>
				</div>
				<div class="col-xs-3">
					<i class="fa fa-scissors fa-rotate-270 thumbElection"></i>
					<div class="col-xs-12">Tijeras</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
